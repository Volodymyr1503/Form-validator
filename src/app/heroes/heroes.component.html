<h2>My heroes</h2>

<div class="wrapper">
    <ul class="heroes">
        <li *ngFor="let hero of heroes">
            <a routerLink="/detail/{{hero.id}}">
                <span class="badge">{{ hero.id }}</span> {{ hero.name}}, {{hero.date}}
            </a>
            <button class="delete" title="delete hero" (click)="delete(hero)">x</button>
        </li>
    </ul>
    <app-hero-detail [hero]="selectedHero"></app-hero-detail>
    <div>
        <label for="new-hero-name">Hero name: </label>
        <input id="new-hero-name" #heroName />

        <label for="new-hero-date">Hero date: </label>
        <input id="new-hero-date" #heroDate  type="date"/>
        <!-- (click) passes input value to add() and then clears the input -->
        <button 
             class="add-button" 
             (click)="add(heroName.value); heroName.value=''">
            Add hero
        </button>
    </div>
</div>
